name: Integration Tests

on:
  pull_request:
    branches:
      - dev

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Set up environment variables
      run: |
        echo "MONGO_URI_TEST=mongodb://localhost:27017/movieDB" >> .env

    - name: Run integration tests
      run: npm test
